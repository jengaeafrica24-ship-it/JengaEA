<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#1e3a8a" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.06"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- subtle geometric overlay -->
  <g opacity="0.12">
    <rect x="-200" y="-100" width="800" height="800" rx="20" fill="#fff" transform="rotate(15 200 200)"/>
    <rect x="400" y="50" width="1200" height="600" rx="30" fill="#fff" transform="rotate(-8 1000 350)"/>
  </g>

  <!-- stylized city skyline + digital nodes to suggest ConTech -->
  <g transform="translate(140,520) scale(0.9)">
    <rect x="0" y="120" width="80" height="220" rx="4" fill="#0ea5a9" opacity="0.08"/>
    <rect x="120" y="60" width="100" height="280" rx="6" fill="#f59e0b" opacity="0.08"/>
    <rect x="260" y="30" width="140" height="310" rx="6" fill="#60a5fa" opacity="0.08"/>
    <rect x="430" y="0" width="200" height="340" rx="8" fill="#10b981" opacity="0.08"/>
    <rect x="660" y="50" width="120" height="290" rx="6" fill="#a78bfa" opacity="0.08"/>

    <!-- tech nodes and lines -->
    <circle cx="80" cy="60" r="4" fill="#f59e0b" opacity="0.95"/>
    <circle cx="240" cy="40" r="4" fill="#60a5fa" opacity="0.95"/>
    <circle cx="500" cy="30" r="4" fill="#10b981" opacity="0.95"/>

    <line x1="80" y1="60" x2="240" y2="40" stroke="#fff" stroke-opacity="0.12" stroke-width="1.5"/>
    <line x1="240" y1="40" x2="500" y2="30" stroke="#fff" stroke-opacity="0.12" stroke-width="1.5"/>
  </g>

  <!-- subtle noise texture -->
  <rect width="100%" height="100%" fill="url(#g2)"/>

  <!-- center focal illustration: abstract tablet/plan icon -->
  <g transform="translate(980,330) scale(1)">
    <rect x="-150" y="-90" width="300" height="180" rx="12" fill="#0f172a" opacity="0.18"/>
    <rect x="-130" y="-70" width="260" height="140" rx="8" fill="#fff" opacity="0.06"/>
    <rect x="-110" y="-50" width="220" height="100" rx="6" fill="#fff" opacity="0.02"/>

    <path d="M -90 -20 L -20 -20 L -20 20 L -90 20 Z" fill="#f59e0b" opacity="0.95"/>
    <path d="M 30 -20 L 90 -20 L 90 20 L 30 20 Z" fill="#60a5fa" opacity="0.95"/>

    <rect x="-60" y="30" width="120" height="6" rx="3" fill="#fff" opacity="0.06"/>
  </g>

</svg>
